<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INR Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="INRRadio" name="variables" checked>
  <label for="INRRadio">INR</label>

  <input type="radio" id="patientsPTRadio" name="variables">
  <label for="patientsPTRadio">Patient's PT</label>

  <input type="radio" id="controlPTRadio" name="variables">
  <label for="controlPTRadio">Control PT</label>

  <input type="radio" id="ISIRadio" name="variables" disabled>
  <label for="ISIRadio">ISI</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Patient's PT</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Control PT</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">ISI</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
